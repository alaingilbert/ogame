        function getHoveredRow(element) {
          // Build a jQuery / CSS compatible class selector
          var relevantClass = "." + $.trim(element.attr("class")).split(" ")[0];

          // Find all other elements with the same class
          // In case of the header element, only the first class is used
          return element
                  .parents("#mainWrapper")
                  .find(
                          ".header li" + relevantClass + ", " +
                          ".values > div" + relevantClass
                  );
        }

        $(".header li, .values > div").hover(
                // Hover in
                function() {
                  var row = getHoveredRow($(this));

                  $.each(row, function() {
                    $(this).addClass("hovered");
                  });
                },
                // Hover out
                function() {
                  var row = getHoveredRow($(this));

                  $.each(row, function() {
                    $(this).removeClass("hovered");
                  });
                }
        );
      });
